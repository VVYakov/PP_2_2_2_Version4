<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>

<table class="table">
    <thead>
    <tr>
        <th scope="row">Model</th>
        <th scope="row">Serial</th>
        <th scope="row">Years Of Issue</th>
    </tr>
    <thead/>

    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getSerialNumber()}"/>
        <td th:text="${car.getYearOfIssue()}"/>
    </tr>

    </tbody>
</table>
</body>
</html>
